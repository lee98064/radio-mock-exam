server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve built assets and fall back to SPA entry for client routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets aggressively; busting handled by hashed filenames
    location ~* \.(?:css|js|woff2?|ttf|otf|svg)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
}
